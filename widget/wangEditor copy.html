<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>富文本编辑器</title>

    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <script src="./wangEditor.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body style="background-color: #3c3c3c;">
    <div style=" margin-top:0px;" id="edit"></div>
    <script type="text/javascript">
      const E = window.wangEditor
      const editor = new E("#edit")
      // 设置编辑区域高度为 500px
      //editor.config.height = 500
      //const editor = new E(document.getElementById('div1'))
      editor.config.colors = [
      '#3c3c3c'
      ]
      editor.config.menuTooltipPosition = 'down'// 菜单栏提示为下标
      // 配置菜单栏，设置不需要的菜单
      // editor.config.excludeMenus = [
      //   'emoticon',
      //   'video'
      // ]
      editor.create()
      editor.fullScreen()
    </script>

    <script type="text/javascript">
      var backend;
      var htmldata;
      new QWebChannel(qt.webChannelTransport, function (channel) {
          backend = channel.objects.backend;
          backend.gethtml();
      });

    </script>
    
  </body>

  


</html>
